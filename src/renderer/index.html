<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>JLH Soundboard</title>
  <link href="./assets/main.css" type="text/css" rel="stylesheet" />
</head>

<body>
  <div class="root">
    <h1>Soundboard</h1>

    <div class="sound">
      <p><span class="keyboard">Control</span> + <span class="keyboard">Shift</span> + <span class="keyboard">Alt</span>
        +
        <span class="keyboard crit-key">Insert</span>
      </p>
      <p class="name"></p>
      <div></div>
    </div>

    <div class="sound">
      <p><span class="keyboard">Control</span> + <span class="keyboard">Shift</span> + <span class="keyboard">Alt</span>
        +
        <span class="keyboard crit-key">Home</span>
      </p>
      <p class="name"></p>
      <div></div>
    </div>

    <div class="sound">
      <p><span class="keyboard">Control</span> + <span class="keyboard">Shift</span> + <span class="keyboard">Alt</span>
        +
        <span class="keyboard crit-key">PageUp</span>
      </p>
      <p class="name"></p>
      <div></div>
    </div>

    <div class="sound">
      <p><span class="keyboard">Control</span> + <span class="keyboard">Shift</span> + <span class="keyboard">Alt</span>
        +
        <span class="keyboard crit-key">Delete</span>
      </p>
      <p class="name"></p>
      <div></div>
    </div>

    <div class="sound">
      <p><span class="keyboard">Control</span> + <span class="keyboard">Shift</span> + <span class="keyboard">Alt</span>
        +
        <span class="keyboard crit-key">End</span>
      </p>
      <p class="name"></p>
      <div></div>
    </div>

    <div class="sound">
      <p><span class="keyboard">Control</span> + <span class="keyboard">Shift</span> + <span class="keyboard">Alt</span>
        +
        <span class="keyboard crit-key">PageDown</span>
      </p>
      <p class="name"></p>
      <div></div>
    </div>
  </div>

  <div class="divider"></div>

    <div class="help">
      <p><span class="keyboard">Control</span> + <span class="keyboard">Shift</span> + <span class="keyboard">Alt</span>
        +
        <span class="keyboard">R</span> to reload files.
      </p>
      <p>Working directory: <span class="keyboard" id="workingDir"></span></p>
    </div>

  <script type="module" src="/src/renderer.ts"></script>
</body>

</html>
